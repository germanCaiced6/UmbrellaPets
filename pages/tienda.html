<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella pets</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/jquery.slim.min.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../source/css/style.css">
    <link rel="stylesheet" href="../source/css/animate.css">
    <link rel="shortcut icon" href="../source/img/icon.png">
    <script src="../source/js/wow.js"></script>
    <script>
        new WOW().init();
    </script>

<body>
    <!-- APERTURA DEL HEADER  -->
    <header class="color1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-12 d-flex align-items-center justify-content-center">
                    <img src="../source/img/logo.png" id="logo" alt="logo umbrella pets"
                        class="WOW animate__animated animate__swing" data-wow-duration="3s" data-wow-delay="1s">
                    <h2 class="WOW animate__animated animate__tada" data-wow-duration="1s" data-wow-delay="1s"> umbrella
                        pets</h2>
                </div>
                <div class="col-md-6 col-12 d-flex align-items-center justify-content-center">
                    <nav class="nav WOW animate__animated animate__lightSpeedInRight" data-wow-duration="1s"
                        data-wow-delay="1s">
                        <a class="nav-link" href="../index.html">Inicio</a>
                        <a class="nav-link" href="adopta.html">Adopta</a>
                        <a class="nav-link" href="tienda.html">Tienda</a>
                        <a class="nav-link" href="dona.html">Dona</a>
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- APERTURA DEL SECTION  -->
    <section class="container color3">
        <div class="row justify-content-center WOW animate__animated animate__rubberBand" data-wow-duration="1s"
        data-wow-delay="1s">
            <h1 class="titulos text-center">Tienda</h1>
            <p class="parrafo texto">
                Los mejores jugetes para tu amigo peludo, regalale alegria y una manera sana de ejercitarlo.
            </p>
        </div>
        <!-- INICIO DE LA TIENDA  -->
        <section class="row color2 align-items-center justify-content-center tienda">
            <div class="col-md-4 col-12 card">
                <img src="../source/img/jugetes1.jpg" alt="Jugete para perros">
                <a href="#!" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Comprar</a>
            </div>
            <div class="col-md-8 col-12">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../source/img/slider1.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../source/img/slider2.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../source/img/slider3.png" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../source/img/slider4.png" alt="Four slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../source/img/slider5.png" alt="Five slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </section>
        <!-- APERTURA DEL HEADER  -->
        <div class="row align-items-center justify-content-center tienda">
            <div class="col-md-4 col-12 card">
                <img src="../source/img/jugetes2.jpg" alt="Jugete para perros">
                <a href="#!" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Comprar</a>
            </div>
            <div class="col-md-4 col-12 card">
                <img src="../source/img/camisa1.png" alt="camisa">
                <a href="#!" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Comprar</a>
            </div>
            <div class="col-md-4 col-12 card">
                <img src="../source/img/camisa2.png" alt="camisa para mascota">
                <a href="#!" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Comprar</a>
            </div>

        </div>
    </section>

    <!-- APERTURA DEL FOOTER  -->
    <footer class="color1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-12 d-flex align-items-center justify-content-between">
                    <a class="footer-link" href="pages/contacto.html"><img src="../source/img/logo.png" id="logo"
                            alt="logo umbrella pets" class="WOW animate__animated animate__swing" data-wow-duration="3s"
                            data-wow-delay="1s"></a>
                    <p class="nav WOW animate__animated animate__lightSpeedInRight" data-wow-duration="1s"
                        data-wow-delay="1s">Umbrella pets // contactate con nosotros </p>
                </div>
            </div>
        </div>
    </footer>
</body>
