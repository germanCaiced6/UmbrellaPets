<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella pets</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/jquery.slim.min.js"></script>
    <script src="../bootstrap/js/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="../source/css/main.css">
    <link rel="stylesheet" href="../source/css/animate.css">
    <link rel="shortcut icon" href="../source/img/icon.png">
    <script src="../source/js/wow.js"></script>
    <script>
        new WOW().init();
    </script>
</head>

<body>
    <!-- Apertura del header -->
    <header class="color1 shadow">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6 col-12 d-flex align-items-center justify-content-center">
                    <a href="../index.html">
                        <img src="../source/img/logo.png" alt="logo umbrela pets"
                            class="logo WOW animate__animated animate__swing" data-wow-duration="3s"
                            data-wow-delay="1s">
                    </a>
                    <h1 class="WOW animate__animated animate__tada" data-wow-duration="1s" data-wow-delay="1s"> umbrella
                        pets</h1>
                </div>
                <div class="col-md-6 col-12 d-flex align-items-center justify-content-center">
                    <nav class="nav WOW animate__animated animate__lightSpeedInRight" data-wow-duration="1s"
                        data-wow-delay="1s">
                        <a class="nav-link btn btn-outline-info" href="../index.html">Inicio</a>
                        <a class="nav-link btn btn-outline-info" href="adopta.html">Adopta</a>
                        <a class="nav-link btn btn-outline-info" href="tienda.html">Tienda</a>
                        <a class="nav-link btn btn-outline-info" href="dona.html">Dona</a>
                        <a class="nav-link btn btn-outline-info" href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- APERTURA DEL SECTION  -->
    <section id="section__inicio" class="container degrade shadow d-flex">
        <div class="row justify-content-center align-content-center">
            <form class="glass WOW animate__animated animate__fadeInLeft">
                <div class="form-group">
                    <label for="formGroupExampleInput">Nombre Completo</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingresar nombre">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingresar Email">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Numero</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingresar numero">
                </div>
                <div>
                    <p>Comentario</p>
                    <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="Ingresar comentario">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                            Acepta que le enviemos informacion sobre nosotros
                    </label>
                </div>
                <div class="text-center">
                    <div class="form-check">
                        <p>le interesan?</p>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            gatos
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            perros
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Ambos
                        </label>
                    </div>
                    <button type="button" class="btn btn-outline-dark">Enviar</button>
                </div>
            </form>
        </div>
        <img src="../source/img/decoration.svg" id="img__contact" class="img-fluid justify-content-center WOW animate__animated animate__fadeInRight" alt="bienvenido">
    </section>

    <!-- APERTURA DEL FOOTER  -->
    <footer class="color1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-12 d-flex align-items-center justify-content-between">
                    <a class="footer-link" href="contacto.html"><img src="../source/img/logo.png"
                            alt="logo umbrella pets" class="logo WOW animate__animated animate__swing"
                            data-wow-duration="3s" data-wow-delay="1s"></a>
                    <p class="nav WOW animate__animated animate__lightSpeedInRight" data-wow-duration="1s"
                        data-wow-delay="1s">
                        Umbrella pets &copy; todos los derechos reservados
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
